<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="dataLoaded">
                    <lbd-chart [title]="'Make Statistics'"
                               [subtitle]="'Maecenas tempus ut est rhoncus facilisis.'"
                               [chartClass]="'ct-perfect-fourth'"
                               [chartType]="makeChartType"
                               [chartData]="makeChartData"
                               [legendItems]="makeChartLegendItems"
                               [withHr]="true"
                               [footerIconClass]="'fa fa-check'"
                               [footerText]="'Data information certified'">
                    </lbd-chart>
                </div>
                <div *ngIf="!dataLoaded">
                    LOADING
                </div>
            </div>
        </div>
    </div>
</div>
