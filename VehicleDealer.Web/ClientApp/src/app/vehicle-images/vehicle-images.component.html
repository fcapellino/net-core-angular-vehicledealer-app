<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Vehicle Images</h4>
                        <p class="category">Nullam lacinia tristique mi non dignissim.</p>
                    </div>
                    <div class="content">
                        <form name="vehicleForm" #vehicleForm="ngForm">
                            <div class="row" style="padding:5px;">
                                <div class="column" *ngFor="let item of vehicle.images" style="display:inline-block;position:relative;">
                                    <img class="img-thumbnail" src="{{ item.fileName }}" style="height:90px;width:150px;" (click)="openViewer($event)">
                                    <button type="button" rel="tooltip" title="Delete"
                                            class="btn btn-danger btn-simple btn-xs"
                                            *ngIf="isUserInRole('administrator')"
                                            (click)="deleteImage(item)"
                                            value="Button 2" style="position: absolute; bottom:10px; right:10px;">
                                        <i class="fa fa-times" style="font-size:20px;"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card" *ngIf="uploadDivVisible && isUserInRole('administrator')">
                    <div class="content">
                        <form name="saveForm">
                            <div class="input-group">
                                <div class="progress progress-ig">
                                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width]="uploadProgress">
                                        <span>{{ uploadProgress }}</span>
                                    </div>
                                </div>
                                <span class="input-group-btn">
                                    <input type="file" id="newImage" name="newImage" accept=".jpg,.png" (change)="uploadImage($event)" style="display:none;" />
                                    <button class="btn btn-info btn-fill" (click)="openFileDialog()" [disabled]="pendingRequest">Upload</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModalImg" class="modal">
                <!-- The Close Button -->
                <span class="close-modal">&times;</span>
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="modalImg">
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>
        </div>
    </div>
</div>
